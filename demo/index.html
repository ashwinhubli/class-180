<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
 </head>
 <body>
   <a-scene vr-mode-ui="enabled:false" embedded arjs = "souceType:webcam;debugUIEnabled:false">
    <a-assets>
      <a-asset-item id="ball-model" src="./ball/scene.gltf"></a-asset-item>>  
    </a-assets>
    <a-entity gltf-model="#ball-model" look-at="[gps-camera]" scale="1 1 1" position="0 0 0" rotation="0 0 -10" 
    gps-entity-place="latitude:15.3652432;longitude:75.1280149">   
    </a-entity>
    <a-camera gps-camera rotation-reader minDistance='1' positionMinAccuracy="0"></a-camera>   
   </a-scene> 
 </body>   
</html>
